# Dish Network Outage Detection Agent
# This agent is responsible for monitoring network outages and assessing their impact.

spec_version: "v1"
name: "dish_outage_detection_agent"
description: "Monitors network outages and assesses their business impact."
version: "1.0.0"

# The tools this agent has access to
tools:
  - "get_network_outages"
  - "correlate_tower_locations"
  - "calculate_business_impact"

# Example phrases to trigger this agent
phrases:
  - "Monitor the network for outages and assess the impact"
  - "Check for any current network outages in the Denver area"
  - "Are there any 5G network issues we should be aware of?"
  - "Provide a complete outage assessment"
